<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>web sessionStorage </title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>


</head>
<body>
<h3> web storage  sessionStorage</h3>
<p> 페이지 방문 횟수 :  <span id="count"></span>  번 </p>

<script type="text/javascript">
if(!sessionStorage.count)sessionStorage.count=0;
sessionStorage.count = parseInt(sessionStorage.count)+ 1 ;
$('#count').html(sessionStorage.count);

</script>
</body>
</html>
