<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>json</title>
<link rel="stylesheet" href="./css/table.css">
<style type="text/css">
#result{
   width: 500px;
   height: 300px;
   border: 2px solid blue;
}
</style>

<script>
  const log = console.log;
  
  let data1 = {name:"홍길동",age:27};
  let data2 = {"name":"홍길동","age":"27"};

  let s1 =  JSON.stringify(data1)
  let s2 =  JSON.stringify(data2)

  log(typeof(s1)," ", s1)
  //s1.name   X
  let obj1 = JSON.parse(s1);
  let obj2 = JSON.parse(s2);
  
  let sample = '{"name":"홍길동","age":27}';
  let sampleobj = JSON.parse(sample);

  let student = {
			name:"홍길동",
			ko:99,
			eng:100,
			flag:true,
			u:null
 }
  let studentStr =  JSON.stringify(student)

  
  let data3 = [
	  {"name":"홍길동","age":"27"},
	  {"name":"고길동","age":"22"},
	  {"name":"박길동","age":"37"},
	  {"name":"최길동","age":"25"}
  ]
  
  let s3 =  JSON.stringify(data3)
  //alert(s3);
  let obj3 = JSON.parse(s3);
  
  
  //obj3 을 table 구조로 만들어서 #result에 출력
  function getData() {
	 let disp = document.getElementById('result');
	 
	 let tag = "<table class='tablea'>";
	 tag += "<tr><th>이 름 </th><th>나이</th> </tr> ";
	 for(let data of obj3){
         tag += "<tr><td>"
         tag += data.name+"</td><td>"+data.age
         tag += "</tr></td>"
	 }
	 tag += "</table>";
	 
	 disp.innerHTML = tag;
  }
</script>

</head>
<body>
<h3>json</h3>

<button onclick="getData()">Data 가져오기</button> <br>
<div id="result"></div>
</body>
</html>
